<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST EXERCISE</title>
</head>
<style>
    body{
        background-color: chartreuse;
    }
    div,h3{
        margin-top: 5px;
        text-align: center;
    }
</style>
<body>
    <h3>Submit Form!</h3>
    <form action="results.html" method="GET" enctype="multipart/form-data">
        <div>
            <label for="name">Name</label>
            <input name="name" type="text" id="name" placeholder="username" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="email">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="1" max="100" step="1">
        </div>
        <div>
            <label for="date">Birthday</label>
            <input type="date" name="date" id="date" min="2000-06-10">
        </div>
        <div>
            <p><strong>Favourite Food</strong></p>
            <div>
                <label for="banana">Banana</label>
                <input type="checkbox" name="banana" id="banana">
            </div>
            <div>
                <label for="apple">Apple</label>
                <input type="checkbox" name="apple" id="apple">
            </div>
            </div>
            <div>
                <p><strong>Gender</strong></p>
                <div>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="male">
                </div>
                <div>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="female">
                </div>
            </div>
        </div>
        <div>
            <label for="eyeColor">Eye Color</label>
            <select name="eyeColor" id="eyeColor" >
                <option value="Green">Green</option>
                <option label="Red">Red</option>
            </select>
        </div>
        <div>
            <label for="query">Query</label>
            <textarea name="query" id="query" cols="30" rows="10" placeholder="Enter your query"></textarea>
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" placeholder="phone number"> 
        </div>
        <div>
            <label for="url">URL</label>
            <input type="url" name="url" id="url" placeholder="portfolio">
        </div>
        <div>
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </div>
        <div>
            <label for="password">Password</label>
            <input name="password" type="password" id="password" placeholder="password" required>
        </div>
        <input type="hidden" name="hidden" value="Hello">
        <div>
            <label for="file">Choose File</label>
            <input type="file" name="file" id="file">
        </div>
        <div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
        
    </form>
</body>
</html>
